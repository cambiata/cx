<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Air Application Demo</title>
	<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/swfobject/ -->
	
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			
			appname: "AirApplication", 		// application name to display to the user
			appurl: "http://dev.korakademin.se/app/AirApplication.air", // absolute URL (beginning with http or https) of the application ".air" file
			appid: "air.AirApplication", 		// the qualified application ID (ex. com.gskinner.air.MyApplication)
			pubid: "", 				// publisher id
			appversion: "1.1", 			// AIR application version
			
			airversion: "3.0", 			// version of AIR runtime required
			
			image: "demoImage.jpg", 		// URL for an image (JPG, PNG, GIF) or SWF to display in the badge (205px wide, 170px high)
			appinstallarg: "installed-from-web", 	// passed to the application when it is installed from the badge
			applauncharg: "launched-from-web", 	// passed to the application when it is launched from the badge
			helpurl: "help.html", 			// optional url to a page containing additional help, displayed in the badge's help screen
			hidehelp: "false", 			// hides the help icon if "true"
			skiptransition: "false", 		// skips the initial transition if "true"
			titlecolor: "#00AAFF", 			// changes the color of titles
			buttonlabelcolor: "#00AAFF", 		// changes the color of the button label
			appnamecolor: "#00AAFF", 
			str_err_airswf: "<u>Running locally?</u><br/><br/>The AIR proxy swf won't load properly when this demo is run from the local file system." // overrides the error text when the AIR proxy swf fails to load	
			
		};
		
		var params = {
			/*
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" 			// can cause issues with FP settings & webcam
			*/
		};
		
		var attributes = {
			/*
			id:"FlashApplication"			
			*/
		};
		
		swfobject.embedSWF(
			"AIRInstallBadge.swf", 
			"altContent", "215", "180", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);			
	</script>	
</head>
<body >
	<div id="altContent">
		<h1>AirApplication installation</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
